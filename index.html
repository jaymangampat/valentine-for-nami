<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Nami, will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button id="yesButton">Yes 💕</button>
            <button id="noButton">No 😢</button>
        </div>
        <p id="response" class="hidden">Yay! I knew you’d say yes! ❤️🥰</p>
        <div id="hearts-container"></div>
    </div>
    <audio id="loveSong" src="love-song.mp3"></audio> <!-- Your song file -->
    <script src="script.js"></script>
</body>
</html>
